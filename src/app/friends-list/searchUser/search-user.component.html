<div class="dropdown">
    <button class="search-button" (click)="onToggle()">New</button>

    @if (isOpen()) {

    <div class="dropdown-menu">

        <form action="">
            <label for="search">Find a new friend 

                <input type="text" name="search" class="search" placeholder="search by username">
            </label>
        </form>

        @for (friend of friendList; track friend.uid) {
        <app-friend [friend]="friend"></app-friend>
        }


    </div>

    }



</div>
